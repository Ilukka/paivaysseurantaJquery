<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Päiväysseuranta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1 class="text-center">Päiväysseuranta</h1>
    <div class="input-group">
      <span class="input-group-text">Tuote</span>
      <input type="text" class="form-control" id="tuote" aria-label="Tuote">
    </div>
    <div class="input-group">
      <span class="input-group-text">Määrä</span>
      <input type="number" class="form-control" id="määrä" aria-label="Määrä">
    </div>
    <div class="input-group">
      <span class="input-group-text">Päivittäinen annos</span>
      <input type="number" class="form-control" id="annos" aria-label="Päivittäinen annos">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-success btn-sm" id="seuraa" type="button">Seuraa</button>
    </div>
    <div class="table-responsive">
      <table id="taulukko" class="table table-striped table-sm">
        <thead>
          <tr class="table-success">
            <th>Tuote</th>
            <th>Määrä</th>
            <th>Päivittäinen annos</th>
            <th>Päiviä Jäljellä</th>
            <th>Loppumispäivä</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
